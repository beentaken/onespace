<!DOCTYPE html>
<html>
  <head>
    <title>OneSpace Options</title>
    <script type="text/javascript" charset="utf-8" src="options.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
      
  <body>

    <H1>OneSpace Options</H1>
  
    <H3>XMPP Connection Settings</H3>
    <table id="options-table">
      <tr>
	<td>Host URL:</td>
	<td width="500"><input class="form-textfield" id="options-xmpp-host" type="text"/></td>
      </tr>
      <tr>
	<td>Http-bind URL:</td>
	<td width="500"><input class="form-textfield" id="options-xmpp-http-bind" type="text"/></td>
      </tr>
      <tr>
	<td>Resource:</td>
	<td width="500"><input class="form-textfield" id="options-xmpp-resource" type="text"/></td>
      </tr>

      <tr>
	<td>User name:</td>
	<td width="500"><input class="form-textfield" id="options-xmpp-user-name" type="text"/></td>
      </tr>
      <tr>
	<td>User Password:</td>
	<td width="500"><input class="form-textfield" id="options-xmpp-password" type="password"/></td>
      </tr>
      
  
    </table>
  
  
  
  
  
  

    <div id="status"></div>
    <button id="button-save-options">Save</button>


  </body>
</html>
